<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BooleanTrain</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body id="body">

    <div class="container">

      <!-- titolo -->
      <div id="title-container">
        <h1>Boolean<span>Train</span></h1>
      </div>


      <!-- primo blocco -->
      <div id="first-container">
        <div class="title">
          <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        </div>
        <div id="user-input">
          <div class="data">
            <div class="data-item">
              <label for="name">Nome e Cognome</label>
              <input id="name" type="text" name="user_name" value="" placeholder="Nome e cognome...">
            </div>
            <div class="data-item">
              <label for="km">Km da percorrere</label>
              <input id="km" type="number" name="user_km" value="" placeholder="km...">
            </div>
            <div class="data-item">
              <label for="age">Fascia d'et√†</label>
              <select id="age" name="user_age">
                <option value="Under 18">Minorenne</option>
                <option value="Biglietto Standard">Maggiorenne</option>
                <option value="Over 65">Over 65</option>
              </select>
            </div>
          </div>
          <div class="buttons">
            <a id="genera" href="#">Genera</a>
            <a id="annulla" href="#">Annulla</a>
          </div>
        </div>
        <img id="logo-small" src="img/logo-small.png" alt="logo-boolean">
      </div>


      <!-- secondo blocco -->
      <div id="second-container">
        <div class="title">
          <h2>IL TUO BIGLIETTO</h2>
        </div>
        <div id="user-output">
          <h3>DETTAGLIO PASSEGGERI</h3>
          <div class="dati-biglietto">
            <div class="nome-passeggero">
              <h3>NOME PASSEGGERO</h3>
              <p id="userName"></p>
            </div>
            <div class="prezzo-biglietto">
              <div class="prezzo-item">
                <h4>Offerta</h4>
                <p id="type-ticket"></p>
              </div>
              <div class="prezzo-item">
                <h4>Carrozza</h4>
                <p id="number-cab"></p>
              </div>
              <div class="prezzo-item">
                <h4>Codice CP</h4>
                <p id="code-ticket"></p>
              </div>
              <div class="prezzo-item">
                <h4>Costo biglietto</h4>
                <p id="ticket-price"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- logo -->
    <div id="logo-move" class="img-container">
      <img id="logo" src="img/logo.png" alt="logo" class="logo-boolean logo-animate">
    </div>
    <img id="train" src="img/train.png" alt="train">
    <img id="train2" src="img/train2.png" alt="train" class="ciao">


    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
