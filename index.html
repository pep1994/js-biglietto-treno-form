<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BooleanTrain</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">

      <!-- primo blocco -->
      <div id="first-container">
        <div class="title">
          <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        </div>
        <div class="user-input">
          <div class="data">
            <div class="data-item">
              <label for="name">Nome e Cognome</label>
              <input id="name" type="text" name="user_name" value="" placeholder="Nome e cognome...">
            </div>
            <div class="data-item">
              <label for="km">Km da percorrere</label>
              <input id="km" type="number" name="user_km" value="" >
            </div>
            <div class="data-item">
              <label for="age">Fascia d'et√†</label>
              <select id="age" name="user_age">
                <option value="">Minorenne</option>
                <option value="">Maggiorenne</option>
                <option value="">Over 65</option>
              </select>
            </div>

          </div>
          <div class="buttons">
            <a href="#" id="genera">Genera</a>
            <a href="#" id="annulla">Annulla</a>
          </div>
        </div>
      </div>

      <!-- secondo blocco -->
      <div id="second-container">

      </div>
    </div>


    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
